      <div class="content">
        <img src="https://media-hosting.imagekit.io/62cca686caf84c8b/IMG-20250422-WA0013.jpg?Expires=1839938123&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=0U~E~vLXgFveVqeb~f4bTWDsOEt2TqD52Ho64wvtp0cF7UvBVBa7YMMcSO~36X-XkoeemlE7xTGFXGWDxcCeElZA~OUY0GXH-qVVufkWwFit8MvHhe0QTQQpnYKK-E4o1JIukrzVHT57io406pwvV9P2vy~WXYh8SLL07-v4H2L0~PTOMRuqqTYLgrnmvz6BL97p7DFtT3Lu8vtym~GxPp5VU0wlGJZqV6P-OQmQVvP~GzTcBusFKkoVkUFPmyoJVZ8z8QtbkwT0c8QXXOLgHuXXgEXb05-Msy8gbOsKy0h8LGZ-T9vExCK36ImSyVXEnUDhllce8hE2jF9XapyMXA__" alt="Logo" style="width:150px; height: auto; margin-bottom:20px;" />
        <h2>Create an account or Log in to your account</h2>
        <form class="form" id="loginForm">
          <div class="textbox">
            <input type="text" required />
            <label>Email</label>
          </div>
          <div class="textbox">
            <input type="password" required />
            <label>Password</label>
          </div>
          <button type="submit">
            <p>Continue</p>
            <span class="material-symbols-outlined">arrow_forward</span>
          </button>
        </form>
        <p>Already have an account? <a href="#">No problem</a></p>
      </div>
    </div>

    <script src="script.js"></script>
